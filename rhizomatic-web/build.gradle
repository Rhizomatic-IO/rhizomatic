javaModule.name = 'io.rhizomatic.web'

def jerseyVersion = '2.26'

dependencies {
    compile project(':rhizomatic-api')
    compile project(':rhizomatic-kernel')

    compile group: 'javax.inject', name: 'javax.inject', version: '1'

    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1'

    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'

    compile('org.eclipse.jetty:jetty-webapp:9.4.8.v20171121') {
        exclude module: 'jetty-xml'
    }

    compile('org.glassfish.jersey.core:jersey-server:${jerseyVersion}') {
        exclude group: 'org.glassfish.hk2'
        exclude module: 'jersey-media-jaxb'
        exclude module: 'jersey-hk2'
        exclude group: 'org.glassfish.hk2.external'
    }

    compile("org.glassfish.jersey.containers:jersey-container-servlet:${jerseyVersion}") {
        exclude group: 'org.glassfish.hk2.external'
    }

    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.9.5'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-base:2.9.5'

    compile group: 'javax.activation', name: 'activation', version: '1.1.1'

}

